<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarkhINT 0.1 | Strategic Intelligence Asset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000504; color: #f8fafc; }

    .neural-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #000504 0%, #0a1628 50%, #000504 100%);
      z-index: -2;
    }

    .neural-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,5,4,0.9) 100%);
      z-index: -1;
    }

    #splash-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease-out;
    }

    .markhor-logo {
      width: 140px;
      height: 140px;
      color: #10b981;
      filter: drop-shadow(0 0 25px rgba(16, 185, 129, 0.5));
      animation: logo-float 4s infinite ease-in-out;
    }

    @keyframes logo-float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    .loader-bar { width: 280px; height: 1px; background: rgba(16, 185, 129, 0.1); margin-top: 48px; position: relative; overflow: hidden; }
    .loader-progress { width: 0%; height: 100%; background: #10b981; box-shadow: 0 0 15px #10b981; animation: progress 2.5s forwards; }
    @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }

    .tactical-text { letter-spacing: 0.5em; text-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(16, 185, 129, 0.4); }

    #root { width: 100%; height: 100%; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="neural-bg"></div>
  <div class="neural-overlay"></div>
  
  <div id="splash-screen">
    <div class="relative flex flex-col items-center">
      <svg class="markhor-logo mb-8" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 35 L 35 55 L 42 85 L 50 92 L 58 85 L 65 55 Z" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" fill="currentColor" fill-opacity="0.05"/>
        <path d="M45 32 L 20 8 L 15 12 L 35 32" stroke="currentColor" stroke-width="2" stroke-linecap="square"/>
        <path d="M55 32 L 80 8 L 85 12 L 65 32" stroke="currentColor" stroke-width="2" stroke-linecap="square"/>
      </svg>
      <div class="text-4xl font-black text-white tactical-text uppercase">MARKH<span class="text-emerald-500">INT</span></div>
      <div class="text-[9px] font-bold text-emerald-800 tracking-[0.8em] mt-4 mono uppercase">Tactical Asset v0.1</div>
    </div>
    <div class="loader-bar">
      <div class="loader-progress"></div>
    </div>
  </div>

  <div id="root" class="hidden"></div>

  <script>
    // Pure vanilla app - no dependencies needed
    const AppState = {
      isAuthorized: localStorage.getItem('markhint_user') !== null,
      userName: localStorage.getItem('markhint_user') || '',
      messages: [],
      isLoading: false
    };

    function hideSplash() {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 800);
        document.getElementById('root').classList.remove('hidden');
        if (AppState.isAuthorized) render();
      }, 2000);
    }

    function render() {
      const root = document.getElementById('root');
      root.innerHTML = AppState.isAuthorized ? renderChat() : renderLogin();
    }

    function renderLogin() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-black flex items-center justify-center p-4">
          <div class="w-full max-w-md">
            <div class="bg-gray-900 bg-opacity-50 backdrop-blur-md border border-emerald-500 border-opacity-20 rounded-lg p-8">
              <h1 class="text-4xl font-black text-center mb-2 text-white">MARK<span class="text-emerald-500">INT</span></h1>
              <p class="text-emerald-400 text-center text-sm tracking-widest mb-8">TACTICAL ASSET v0.1</p>
              <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                  <label class="block text-emerald-400 text-sm mb-2">OPERATOR DESIGNATION</label>
                  <input id="userName" type="text" placeholder="Enter your codename..." class="w-full bg-gray-950 border border-emerald-500 border-opacity-20 rounded px-4 py-2 text-white placeholder-gray-600 focus:outline-none focus:border-emerald-500" />
                </div>
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded transition-colors">AUTHORIZE ACCESS</button>
              </form>
            </div>
          </div>
        </div>
      `;
    }

    function renderChat() {
      return `
        <div class="h-screen w-full bg-gradient-to-br from-gray-950 via-gray-900 to-black flex flex-col">
          <div class="border-b border-emerald-500 border-opacity-10 bg-gray-950 bg-opacity-50 backdrop-blur-md p-4">
            <div class="flex items-center justify-between">
              <div>
                <h1 class="text-2xl font-black text-white">MARK<span class="text-emerald-500">INT</span></h1>
                <p class="text-emerald-400 text-xs tracking-widest">Operator: ${AppState.userName}</p>
              </div>
              <button onclick="handleLogout()" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded text-sm">Logout</button>
            </div>
          </div>

          <div id="chatArea" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
            <div class="flex items-center justify-center h-full">
              <div class="text-center">
                <p class="text-emerald-400 text-lg mb-2">MARKHINT INITIALIZATION COMPLETE</p>
                <p class="text-gray-400 text-sm">Begin tactical operations...</p>
              </div>
            </div>
          </div>

          <div class="border-t border-emerald-500 border-opacity-10 bg-gray-950 bg-opacity-50 backdrop-blur-md p-4">
            <form onsubmit="handleSendMessage(event)" class="flex gap-2">
              <input id="messageInput" type="text" placeholder="Enter tactical intelligence..." class="flex-1 bg-gray-900 border border-emerald-500 border-opacity-20 rounded px-4 py-2 text-white placeholder-gray-600 focus:outline-none focus:border-emerald-500" />
              <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold px-6 py-2 rounded transition-colors">Send</button>
            </form>
          </div>
        </div>
      `;
    }

    function handleLogin(e) {
      e.preventDefault();
      const name = document.getElementById('userName').value.trim();
      if (name) {
        AppState.userName = name;
        AppState.isAuthorized = true;
        localStorage.setItem('markhint_user', name);
        render();
      }
    }

    function handleLogout() {
      localStorage.removeItem('markhint_user');
      AppState.isAuthorized = false;
      AppState.userName = '';
      AppState.messages = [];
      render();
    }

    function handleSendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || AppState.isLoading) return;

      AppState.messages.push({ role: 'user', content: text });
      input.value = '';
      updateChatDisplay();

      AppState.isLoading = true;
      setTimeout(() => {
        const responses = {
          'hello': 'Greetings, Operator. MarkhINT systems online and ready for deployment.',
          'help': 'MarkhINT provides intelligence gathering, analysis, and tactical support.',
          'default': 'Strategic acknowledgment received. Your input has been processed and catalogued in the MarkhINT intelligence database.'
        };
        const response = responses[text.toLowerCase()] || responses['default'];
        AppState.messages.push({ role: 'model', content: response });
        AppState.isLoading = false;
        updateChatDisplay();
      }, 1000);
    }

    function updateChatDisplay() {
      const chatArea = document.getElementById('chatArea');
      chatArea.innerHTML = AppState.messages.map(msg => `
        <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}">
          <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${msg.role === 'user' ? 'bg-emerald-600 text-white' : 'bg-gray-800 text-gray-100 border border-emerald-500 border-opacity-20'}">
            <p class="break-words">${msg.content}</p>
          </div>
        </div>
      `).join('') + (AppState.isLoading ? '<div class="flex justify-start"><div class="bg-gray-800 text-gray-100 border border-emerald-500 border-opacity-20 px-4 py-2 rounded-lg"><p class="text-sm">Processing tactical data...</p></div></div>' : '');
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Initialize
    hideSplash();
  </script>
</body>
</html>
</body>
</html>
